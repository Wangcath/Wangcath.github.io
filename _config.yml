title: "Wang Yunge | 王芸阁"
email: "231098096@smail.nju.edu.cn"
description: >-
  王芸阁的个人主页 - 尝试在这里分享
baseurl: "" # GitHub Pages 项目级建议空字符串
url: "https://wangcath.github.io"

# SEO 优化
logo: "/assets/images/logo.svg"
social:
  name: Wang Yunge
  links:
    - "https://github.com/Wangcath"

# 主题配置 - 注释掉 remote_theme 因为我们使用了自定义布局
# remote_theme: "mmistakes/minimal-mistakes"
# minimal_mistakes_skin: "sunrise"

# 插件配置
plugins:
  - jekyll-include-cache
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag

# 导航配置
navigation:
  - title: "主页"
    url: /
  - title: "关于我"
    url: /about/
  - title: "课程"
    url: /courses/
  - title: "文章"
    url: /writing/

# 作者信息
author:
  name: "王芸阁"
  avatar: "/assets/images/avatar.jpg"
  bio: "行到水穷处，坐看云起时 💡"
  location: "南京，中国"
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/Wangcath"
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:231098096@smail.nju.edu.cn"
    - label: "网站"
      icon: "fas fa-globe"
      url: "https://wangcath.github.io"

# 页面默认设置
defaults:
  # 文章默认设置
  - scope:
      path: ""
      type: "posts"
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
      show_date: true
      toc: true
      toc_label: "目录"
      toc_icon: "cog"
  # 页面默认设置
  - scope:
      path: ""
      type: "pages"
    values:
      layout: single
      author_profile: true

# 站点设置
timezone: "Asia/Shanghai"
locale: "zh-CN"
date_format: "%Y-%m-%d"

# 评论设置（可选）
comments:
  provider: false # 目前关闭评论

# 搜索设置
search: true
search_full_content: true

# 分类和标签归档
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# 阅读时间计算
words_per_minute: 200

# 文章摘录设置
excerpt_separator: "<!-- more -->"

# 压缩HTML（生产环境）
compress_html:
  clippings: all
  ignore:
    envs: development






