    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/Wangcath"
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:231098096@smail.nju.edu.cn"

# 侧边栏设置（可选）
