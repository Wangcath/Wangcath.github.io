---
layout: default
---

<div class="page__hero">
  {% if page.title %}<h1 class="page__title">{{ page.title }}</h1>{% endif %}
  {% if page.excerpt %}<p class="page__meta">{{ page.excerpt }}</p>{% endif %}
</div>

{{ content }}

{% if paginator %}
  <nav class="pagination">
    {% if paginator.previous_page %}
      <a href="{{ paginator.previous_page_path | relative_url }}" class="pagination--pager">← 上一页</a>
    {% endif %}
    {% if paginator.next_page %}
      <a href="{{ paginator.next_page_path | relative_url }}" class="pagination--pager">下一页 →</a>
    {% endif %}
  </nav>
{% endif %}
